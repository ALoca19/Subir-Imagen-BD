    <!-- Script para el metodo 3
        Permite que la imagen se visualize una vez sea seleccionada
    -->
    <script>
      function readURL(input) {
      if (input.files && input.files[0]) { //Revisamos que el input tenga contenido
          var reader = new FileReader(); //Leemos el contenido
          
          reader.onload = function(e) { //Al cargar el contenido lo pasamos como atributo de la imagen de arriba
          $('#blah2').attr('src', e.target.result);
          
          }
          
          reader.readAsDataURL(input.files[0]);
      }
      }

      $("#imageM3").change(function() { //Cuando el input cambie (se cargue un nuevo archivo) se va a ejecutar de nuevo el cambio de imagen y se ver√° reflejado.
      readURL(this);
      });
   </script>
